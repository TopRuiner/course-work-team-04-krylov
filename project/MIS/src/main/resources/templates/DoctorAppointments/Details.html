<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>
<h1>Информация</h1>

<div th:object="${doctorAppointments}">
  <h4>Направление ко врачу</h4>
  <hr />
  <dl class="row">
    <dt class="col-sm-2">Id</dt>
    <dd class="col-sm-10" th:utext= "*{id}"></dd>

    <dt class="col-sm-2">Пациент</dt>
    <dd class="col-sm-10" th:utext= "*{patient.ReturnFIOAndBirthDate}"></dd>

    <dt class="col-sm-2">Кабинет</dt>
    <dd class="col-sm-10" th:utext= "*{cabinetId}"></dd>

    <dt class="col-sm-2">Время</dt>
    <dd class="col-sm-10" th:utext= "*{dateTime}"></dd>

    <dt class="col-sm-2">Статус</dt>
    <dd class="col-sm-10" th:utext= "*{status}"></dd>

    <dt class="col-sm-2">Врач</dt>
    <dd class="col-sm-10" th:utext= "*{doctor.ReturnFIOAndSpeciality}"></dd>

    <dt class="col-sm-2">Дата проведения</dt>
    <dd class="col-sm-10" th:utext= "*{doctorReferral.dateOfTaking}"></dd>

    <dt class="col-sm-2">Что исследовать</dt>
    <dd class="col-sm-10" th:utext= "*{doctorReferral.whatToResearch}"></dd>

  </dl>
</div>
<a th:href="@{/DoctorAppointments/Edit/{id}(id=${id})}">Редактировать</a> |
<a href="/AnalysisReferrals">Назад к списку</a>
<div>

</div>
</body>
</html>
