<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>

<h1>Анализы</h1>

<p style="margin-top: 20px">
  <a href="/" class="btn btn-secondary">Создать</a>
</p>
<form method="get" action="Index">
  <p>
  <h4>Поиск</h4>
  <p style="color:red;">Ошибка</p>
  <input type="search" placeholder="Введите ФИО пациента (Обязательно)" name="PatientFIO" style="width:600px;" />
  <p>Дата рождения пациента (Необязательно)</p>
  <input type="date" name="PatientBirthDate" style="width:300px;" />
  <input type="submit" value="Search" class="btn btn-primary" />
  <a href="">Получить список всех пациентов</a>
  </p>
</form>
<table class="table">
  <thead>
  <tr>
    <th>
      ФИО и дата рождения пациента
    </th>
    <th>
      Тип
    </th>
    <th>
      Заключение
    </th>
    <th>
      ФИО Лаборанта
    </th>
    <th>
      Дата проведения
    </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="el : ${analyses}">
    <td th:text="${el.patient.ReturnFIOAndBirthDate}">
    </td>
    <td th:text="${el.type}">
    </td>
    <td th:text="${el.report}">
    </td>
    <td th:text="${el.assistant.ReturnFIOAndBirthDate}">
    </td>
    <td th:text="${el.date}">
    </td>
    <td>
      <a href="">Edit</a> |
      <a href="">Details</a> |
      <a href="">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
